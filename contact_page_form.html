<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ThriveOn</title>
    <meta name="description" content="Contact ThriveOn - Empowering Caregivers with AI" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #1f2937;
      }
      .container {
        max-width: 960px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }
      h1 {
        text-align: center;
        margin-bottom: 2rem;
      }
      .contact-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
      }
      .info, .form {
        flex: 1 1 45%;
      }
      .info p {
        margin: 0.5rem 0;
      }
      label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 600;
      }
      input, textarea {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
      }
      button {
        padding: 0.75rem 1.5rem;
        background: linear-gradient(to right, #3cb8a9, #9ad7c6);
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Get in Touch</h1>
      <div class="contact-grid">
        <div class="info">
          <p><strong>Address:</strong><br />123 Business Avenue, New York, NY 10001</p>
          <p><strong>Email:</strong><br />support@thriveon.app</p>
          <p><strong>Phone:</strong><br />+1 (555) 555-5555</p>
        </div>
        <div class="form">
          <form name="contact" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="contact" />
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
